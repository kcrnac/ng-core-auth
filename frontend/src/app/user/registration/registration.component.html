<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
                <img class="mx-auto d-block" src="../../../assets/img/add_user.png" alt="Add user image">
                <h1>User registration</h1>
                <p><em>-Using <strong>ASP.NET Core Web API</strong> and <strong>Angular 7</strong></em></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Username</label>
                <input formControlName="UserName" class="form-control">
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Username
          is required</label>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input formControlName="Email" class="form-control">
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
          email address</label>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="FullName" class="form-control">
            </div>

            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Password</label>
                    <input formControlName="Password" type="password" class="form-control">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Password
            is required</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
            length is 4 characters</label>
                </div>
                <div class="form-group required">
                    <label>Confirm Password</label>
                    <input formControlName="ConfirmPassword" type="password" class="form-control">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Confirm
            password is required</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords
            do not match</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
